<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/products">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sale">Sales</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/dashboard">dashboard</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <h1>Products</h1>
  <form action="/add_product" method="post">
    <label for="name"></label>
    <input type="text" name="name" placeholder="product-name">
    <label for="Buying_price"></label>
    <input type="number" name="Buying_price" placeholder="Buying_price">
    <label for="Selling_price"></label>
    <input type="number" name="Selling_price" placeholder="Selling_price">
    <label for="Stock_quantity"></label>
    <input type="number" name="Stock_quantity" placeholder="Stock_quantity">
    <input type="submit">
  </form>
  <table border="1" style="border-collapse: collapse;">


    <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>Buying_price</th>
        <th>Selling_price</th>
        <th>Stock_quantity</th>
      </tr>
    </thead>

    <tbody>
      {% for prod in products %}
      <tr>
        <td>{{prod[0]}}</td>
        <td>{{prod[1]}}</td>
        <td>{{prod[2]}}</td>
        <td>{{prod[3]}}</td>
        <td>{{prod[4]}}</td>
      </tr>
      {%endfor%}
    </tbody>

  </table>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
